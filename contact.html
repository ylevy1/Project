<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="styles/navbar.css" />
    <style>
      h1 {
        text-align: center;
      }
      form {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        background-color: lightgray;
      }
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        margin-bottom: 5px;
        margin-top: 5px;
      }
      legend {
        font-weight: bold;
      }
      #bold {font-weight: bold;}
    </style>
  </head>
  <body>
    <ul>
      <li><a id="home" href="index.html">Home</a></li>
      <li><a id="about" href="about.html">About</a></li>
      <li><a id="experience" href="experience.html">My Experience</a></li>
      <li>
        <a id="recommendations" href="recommendations.html">Class Recommendations</a>
      </li>
      <li><a id="faq" href="faq.html">FAQ</a></li>
      <li><a id="contact" href="contact.html">Contact Us</a></li>
      <li><a id="sitemap" href="sitemap.html">Site Map</a></li>
    </ul>
    <h1>Feedback Form</h1>
    <form action="mailto:ylevy1@babson.edu" method="POST">
      <div>
        <fieldset>
          <legend>Your Information:</legend>
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name here"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email here"
            />
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Stay in touch:</legend>
          Do you plan on Studying Abroad?
          <div>
            <label>
              <input type="radio" name="abroad" value="yes" />
              Yes
            </label>
            <label>
              <input type="radio" name="abroad" value="no" />
              No
            </label>
          </div>
          <div>
            <div>
              <label for="comments">Do you have any questions or feedback?</label>
            </div>
            <textarea
              id="comments"
              name="comments"
              rows="3"
              cols="70"
            ></textarea>
          </div>
          <div id="bold">
          Someone from our team will reach out within 24 hours! 
          </div>
          <input type="checkbox" id="yes" name="updates" value="yes" checked />
          <label for="yes">Sign me up for email updates</label>
          <div>
            <input type="submit" value="Submit" name="submit" />
            <input type="reset" value="Reset" name="reset" />
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
