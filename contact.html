    <h2>Feedback Form</h2>
    <form action="mailto:ylevy1@babson.edu" method="POST">
      <div>
        <fieldset>
          <legend>Your Information:</legend>
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name here"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email here"
            />
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Stay in touch:</legend>
          Do you plan on Studying Abroad?
          <div>
            <label>
              <input type="radio" name="abroad" value="yes" />
              Yes
            </label>
            <label>
              <input type="radio" name="abroad" value="no" />
              No
            </label>
          </div>
          <div>
            <div>
              <label for="comments"
                >Do you have any questions or feedback?</label
              >
            </div>
            <textarea
              id="comments"
              name="comments"
              rows="3"
              cols="70"
            ></textarea>
          </div>
          <div id="bold">
            Someone from our team will reach out within 24 hours!
          </div>
          <input type="checkbox" id="yes" name="updates" value="yes" checked />
          <label for="yes">Sign me up for email updates</label>
          <div>
            <input type="submit" value="Submit" name="submit" />
            <input type="reset" value="Reset" name="reset" />
          </div>
        </fieldset>
      </div>
    </form>
